<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends "home.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post">
        <p>
	    <label for="username">Username</label>
            <label>
                <input type="text" name="username">
            </label>
        </p>
        <p>
            <label for="password">Password</label>
            <label>
                <input type="password" name="password">
            </label>
        </p>
        <p>
            <input type="submit" value="Sign In">
        </p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
    <a href="{{ url_for('registration') }}">Sign Up</a> <br>
{% endblock content %}
</body>
</html>
